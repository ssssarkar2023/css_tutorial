<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Font</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
      integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <style>
      p {
        font-family: "Roboto", monospace;
        font-style: italic;
        font-size: 20px;
        font-weight: 900;
      }
    </style>
  </head>
  <body>
    <p>
      Lorem ipsum dolor sit amet consectetur adipisicing elit. Ipsam quam
      voluptatem minima eligendi magnam cum consequuntur qui, ipsum corrupti non
      aliquid quo, soluta sint voluptatibus nostrum sit enim a voluptas
      corporis! Animi fuga officia cupiditate?
    </p>
    <i class="fa-brands fa-twitter"></i>
    <i class="fas fa-bicycle"></i>
  </body>
</html>
