<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>float property</title>
    <style>
      .banner {
        border: 5px solid red;
        padding: 10px;
      }
      .one {
        float: left;
      }
      .two {
        float: right;
      }
      p {
        clear: both;
      }
    </style>
  </head>
  <body>
    <div class="banner">
      <img src="./small.jpeg" class="one" />
      <img src="./small.jpeg" class="two" />
      <p>
        Lorem ipsum, dolor sit amet consectetur adipisicing elit. Earum, porro
        ducimus! Odit quasi dignissimos dolorum sit, quibusdam, ut optio
        sapiente, facere aspernatur exercitationem laborum nam maxime dolorem
        voluptatem accusantium est dolor debitis? Repellendus, consectetur
        veniam.
      </p>
    </div>
  </body>
</html>
