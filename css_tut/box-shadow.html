    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Box Shadow</title>
    <style>
      img {
        height: 20rem;
        width: 30rem;
        box-shadow: 0.2rem 0.3rem 2rem rgb(231, 134, 210);
      }
      p {
        width: 20rem;
        background-color: lightcoral;
        padding: 1rem;
        box-shadow: 5px 3px 5px rgba(146, 110, 246, 0.67);
      }
    </style>
  </head>

    <img
      src="https://images.pexels.com/photos/45170/kittens-cat-cat-puppy-rush-45170.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2"
