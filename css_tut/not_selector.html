<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>not selector</title>
    <style>
      .special :not(h1) {
        color: green;
      }
    </style>
  </head>
  <body>
    <div class="special">
      <h1>Hello HTML5</h1>
      <h2>Hello CSS3</h2>
      <p>
        Lorem ipsum dolor sit, amet consectetur adipisicing elit. Similique
        excepturi minus ea molestias quibusdam possimus ex sequi ipsam, numquam
        voluptates accusantium ipsum sed optio cupiditate.
      </p>
    </div>
  </body>
</html>
