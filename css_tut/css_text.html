<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Text</title>
    <style>
      p {
        color: blue;
        text-align: center;
        text-transform: uppercase;
        letter-spacing: 2px;
        line-height: 1.6;
        word-spacing: 5px;
        text-shadow: 2px 2px 5px red;
      }
      .para {
        background-color: #999;
        padding: 15px 30px;
        margin: 15px 30px;
        color: #fff;
        text-shadow: 3px 1.5px 4px rgb(98, 0, 255);
      }
    </style>
  </head>
  <body>
    <p>This is a simple text editor.</p>

    <p class="para">
      Lorem ipsum dolor sit amet consectetur adipisicing elit. Quisquam
      obcaecati accusantium modi sed, quas, commodi blanditiis, iusto hic totam
      voluptates doloremque earum. Quae, obcaecati molestias?
    </p>

    <a href="#">Home</a>
  </body>
</html>
