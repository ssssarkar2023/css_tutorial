<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Units</title>
    <style>
      /* em is relative to the parents font size and rem is relative to the root font size*/

      section {
        font-size: 20px;
      }
      h2 {
        /*font-size: 2em;*/
        font-size: 2rem;
      }
    </style>
  </head>
  <body>
    <h1>Some Heading</h1>
    <section>
      <h2>Some Heading</h2>
    </section>
    <h3>Some Heading</h3>
    <h4>Some Heading</h4>
    <h5>Some Heading</h5>
    <h6>Some Heading</h6>
  </body>
</html>
