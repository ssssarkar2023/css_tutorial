<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Colors</title>
  </head>
  <body>
    <!--rgb()
    
    Each paramter defines the intensity of the color between 0 and 255
    -->

    <h2 style="background-color: rgb(255, 0, 0)">RGB 1</h2>

    <h2 style="background-color: rgb(0, 255, 0)">RGB 2</h2>

    <h2 style="background-color: rgb(0, 0, 255)">RGB 3</h2>

    <h2 style="background-color: rgb(238, 135, 210)">RGB 4</h2>

    <!--RGBA 
    RGBA color values are an extension of RGB color values which specifies the opacity for a color

    rgba(red,green,blue,alpha)

    The alpha paramter is a number between 0.0 (fully transparent) to 1.0(not transparent)
    
    -->

    <h2>RGBA</h2>
    <h2 style="background-color: rgba(255, 0, 0, 0)">RGBA 1</h2>
    <h2 style="background-color: rgba(0, 255, 0, 0.3)">RGBA 2</h2>
    <h2 style="background-color: rgba(0, 0, 255, 0.7)">RGBA 3</h2>
  </body>
</html>
