<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Colors - HEX</title>
  </head>
  <body>
    <!--
        A hexadecimal color can written like this #RRGGBB

        For example #ff0000 this color is red 
                    #00ff00 this color is green
                    #0000ff this color is blue
    -->

    <h1>HEX</h1>
    <h2 style="background-color: #ff9090">#ff0000</h2>
    <h2 style="background-color: #00ff00">#00ff00</h2>
    <h2 style="background-color: #0000ff">#0000ff</h2>
    <h2 style="background-color: #f7f699">#94ceff</h2>
    <h2 style="background-color: #fff">#fff</h2>
    <h2 style="background-color: #f0f">#ff00ff</h2>
    <h2 style="background-color: #b58">#bb5588</h2>
  </body>
</html>
