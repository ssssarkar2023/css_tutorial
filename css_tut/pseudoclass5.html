<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pseudo class example 5</title>
    <style>
      a {
        display: block;
        margin: 20px;
      }

      a:nth-child(3) {
        background-color: coral;
        color: white;
      }
      h3:nth-of-type(1) {
        background-color: dodgerblue;
        color: #fff;
      }
    </style>
  </head>
  <body>
    <a href="#">Link 1</a>
    <a href="#">Link 1</a>
    <a href="#">Link 1</a>
    <a href="#">Link 1</a>
    <a href="#">Link 1</a>

    <br />

    <h3>Heading 3</h3>
    <h3>Heading 3</h3>
    <h3>Heading 3</h3>
    <h3>Heading 3</h3>
    <h3>Heading 3</h3>
  </body>
</html>
