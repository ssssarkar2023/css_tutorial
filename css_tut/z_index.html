<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>z index</title>
    <style>
      img {
        width: 150px;
        height: 150px;
        position: absolute;
      }
      .banner {
        border: 5px solid green;
        width: 80vw;
        height: 70vh;
        position: relative;
      }
      .one {
        top: 0;
        left: 0;
        z-index: -3;
      }
      .two {
        top: 10%;
        left: 10%;
        z-index: 2;
      }
      .three {
        top: 20%;
        left: 20%;
        z-index: 1;
      }
    </style>
  </head>
  <body>
    <div class="banner">
      <img src="./small.jpeg" class="one" />
      <img src="./big.jpeg" class="two" />
      <img src="./folder-img.jpeg" class="three" />
    </div>
  </body>
</html>
